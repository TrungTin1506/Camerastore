<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="./style/style.css">

<body>

                    </th>
                </tr>
                <tr id="row3">
                    <th class="rowTitle">Tổng giá tiền</th>
                    <th class="SumCart"></th>
                </tr>
            </table>
        </div>
    </div>
    <script src="js/product_cart.js"></script>
    <script src="js/navbar.js"></script>
    <script src="js/autocomplete.js" type="text/javascript"></script>

</body>

</html>
