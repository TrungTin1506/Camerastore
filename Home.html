<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home Page</title>
  <link rel="stylesheet" href="./style/style.css" />
</head>

<body>
  <!-- navbar -->
  <div id="navBar">
  </div>

  <!-- banner -->
  <div id="slider">
    <div class="aspect-ratio-169">
      <img src="img/banner1.jpg" alt="" />
      <img src="img/banner2.jpg" alt="" />
      <img src="img/banner3.jpg" alt="" />
      <img src="img/banner4.jpg" alt="" />
    </div>

    <div class="dot-container">
      <div class="dot active"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
  </div>

  <!-- Content -->
  <h2 class="titleCanon">Canon Camera</h2>
  <div class="content" id="content">
    <div class="product-group" id="product-group"></div>
    <button class="ctrl-btn pro-prev">
      <img src="img/left-arrow.png" alt="" />
    </button>
    <button class="ctrl-btn pro-next">
      <img src="img/right-arrow.png" alt="" />
    </button>
  </div>


  <!-- footer  -->
  <div class="footer" id="footer">
  </div>

  <script src="js/navbar.js" type="text/javascript"></script>
  <script src="js/product-slider.js" type="text/javascript"></script>
  <script src="js/product-cart.js" type="text/javascript"></script>
  <script src="js/banner.js" type="text/javascript"></script>
  <script src="js/autocomplete.js" type="text/javascript"></script>
  <script src="js/footer.js" type="text/javascript"></script>

</body>

</html>
