<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <!-- navbar -->
    <div class="navBar">
        <div class="container">
            <div class="logo">
                <img src="./picture/ProCam.png" alt="">
            </div>
            <div class="cameraCategory">
                <button class="subBtn">Camera</button>
            </div>
            <div class="itemCategory">
                <button class="subBtn">Phu Kien</button>
            </div>
            <div class="repair">
                <button class="subBtn">Sua chua</button>
            </div>
            <div class="search_box">
                <input type="text" placeholder="Tim kiem">
                <img class="icon_search" src="./picture/SearchIcon.png" alt="">
            </div>
            <div class="user">
                <button>Login</button>
                <button>Register</button>
            </div>
        </div>

    </div>

    <!-- banner -->
    <div class="banner">
        <img src="img/banner1.jpg" alt="" class="img1">
        <div class="sideBanner">
            <img src="img/banner2.jpg" alt="" class="img2">
            <img src="img/banner3.jpg" alt="" class="img3">
        </div>
    </div>

    <!-- Content -->
    <div class="content">
        <div class="product">
            <img class="productImg" src="img/devImg.jpg" alt="">
            <label class="productName" for=""></label>
            <p class="productPrice"></p>
            <button class="addCart">
                <img src="" alt="cartIcon">
            </button>
        </div>
    </div>
</body>

</html>
