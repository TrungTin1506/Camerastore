<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home Page</title>
  <link rel="stylesheet" href="style/style.css" />
  <link rel="stylesheet" href="style/j.css">
</head>

<body>
  <!-- navbar -->
  <div id="navBar">
  </div>

  <!-- banner -->
  <div id="slider">
    <div class="aspect-ratio-169">
      <img src="img/banner1.jpg" alt="" />
      <img src="img/banner2.jpg" alt="" />
      <img src="img/banner3.jpg" alt="" />
      <img src="img/banner4.jpg" alt="" />
    </div>

    <div class="dot-container">
      <div class="dot active"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
  </div>

  <!-- Content -->
  <h2 class="titleCanon">Canon Camera</h2>
  <div class="content" id="content">
    <div class="product-group" id="product-group"></div>
    <button class="ctrl-btn pro-prev">
      <img src="img/left-arrow.png" alt="" />
    </button>
    <button class="ctrl-btn pro-next">
      <img src="img/right-arrow.png" alt="" />
    </button>
  </div>

  <!-- LittleBox -->
  <div class="notiBox" id="notiBox" style="display: block;">
    <div class="backgroundNoti"></div>
    <div class="littleBox">
      <button class="exitBtn" id="exitBtn" onclick="this.parentElement.parentElement.style.display='none'">X</button>
      <div class="firstInfo">
        <div class="imgAndInfo">
          <img src="img/canon/200D/200D.png" alt="" class="imgInLittleBox">
          <div class="productInfo">
            <h2>Máy ảnh Canon 200D</h2>
            <p>VND 4.000.000</p>
          </div>
        </div>
        <div class="amountproduct">
          <button class="addToCart">+</button>
          <p>1</p>
          <button class="delToCart">-</button>
        </div>
      </div>
      <div class="eventGift">
        <h2><img class="giftIcon" src="img/giftbox.png" alt="">Chương trình khuyến mãi</h2>
        <p class="eventDes">Tặng thẻ nhớ 64GB</p>
      </div>
      <div class="lastInfo">
        <div class="countBox">
          <h2 class="priceTemp">Tạm tính: <strong>4.000.000</strong></h2>
        </div>
        <button class="buyBtn">Xác nhận mua</button>
      </div>

    </div>
  </div>


  <!-- footer  -->
  <div class="footer" id="footer">
  </div>

  <script src="js/navbar.js" type="text/javascript"></script>
  <script src="js/product-slider.js" type="text/javascript"></script>
  <script src="js/product-cart.js" type="text/javascript"></script>
  <script src="js/banner.js" type="text/javascript"></script>
  <script src="js/autocomplete.js" type="text/javascript"></script>
  <script src="js/footer.js" type="text/javascript"></script>
</body>

</html>
