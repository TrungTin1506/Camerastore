<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phụ kiện</title>
    <link rel="stylesheet" href="./style/main.css">
    <link rel="icon" href="img/ProCam.png" type="image/x-icon">

</head>

<body>
    <div class="sideBarAdmin" id="sideBarAdmin">
    </div>

    <div class="btn-group">
        <div class="AdminAddBtn">
            <button class="AddProductBtn" onclick="displayAddBox()">Thêm danh mục</button>
            <div id="addProductModal" class="modal" style="display:none;">
                <div class="modal-content">
                    <span class="close" onclick="closeAddBox()">&times;</span>
                    <h2>Thêm danh mục</h2>
                    <form id="addProductForm">
                        <label for="title">Tên danh mục:</label>
                        <input type="text" id="title" required>

                        <button type="submit" id="submit">Thêm danh mục</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div id="editProductModal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close" onclick="closeEditBox()">&times;</span>
            <h2>Edit Product</h2>
            <form id="editProductForm">
                <input type="hidden" id="editProductId">
                <div class="form-group">
                    <label for="editTitle">Product Title:</label>
                    <input type="text" id="editTitle" required>
                </div>
                <div class="form-group">
                    <label for="editImage">Image URL:</label>
                    <input type="text" id="editImage" required>
                </div>
                <div class="form-group">
                    <label for="editPrice">Price:</label>
                    <input type="number" id="editPrice" required>
                </div>
                <div class="form-group">
                    <label for="editType">Product Type:</label>
                    <input type="text" id="editType" required>
                </div>
                <div class="form-group">
                    <label for="editQuantity">Quantity:</label>
                    <input type="number" id="editQuantity" required>
                </div>
                <button type="submit" class="submit-btn">Update Product</button>
            </form>
        </div>
    </div>
    <div class="admin-phukien" id="admin-phukien">
    </div>
    <div id="buyBox"></div>


    <script src="js/admin.js"></script>
    <script src="js/sideBarAdmin.js"></script>
    <script src="js/phukien_admin.js"></script>
</body>

</html>
