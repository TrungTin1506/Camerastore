<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="./style/style.css" />
    <style>
        .contact {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .contact h2 {
            margin-top: 100px;
            color: #333;
        }

        .contact p {
            color: #666;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        .form-group textarea {
            resize: vertical;
            height: 150px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3498db;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }

        .button:hover {
            background-color: #2980b9;
        }
    </style>
</head>

<body>
    <!-- navbar -->
    <div id="navBar">
    </div>

    <div class="contact">
        <h2>Liên Hệ Với Chúng Tôi</h2>
        <p>
            Nếu bạn có bất kỳ câu hỏi hoặc phản hồi nào, vui lòng điền vào mẫu dưới
            đây. Chúng tôi sẽ liên hệ lại với bạn trong thời gian sớm nhất.
        </p>

        <form action="submit_contact.php" method="post">
            <div class="form-group">
                <label for="name">Họ và Tên:</label>
                <input type="text" id="name" name="name" required />
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required />
            </div>
            <div class="form-group">
                <label for="message">Nội Dung:</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            <button type="submit" class="button">Gửi Liên Hệ</button>
        </form>
    </div>

    <!-- footer  -->
    <div class="footer" id="footer">
    </div>

    <script src="js/navbar.js" type="text/javascript"></script>
    <script src="js/product-slider.js" type="text/javascript"></script>
    <script src="js/product-cart.js" type="text/javascript"></script>
    <script src="js/banner.js" type="text/javascript"></script>
    <script src="js/autocomplete.js" type="text/javascript"></script>
    <script src="js/footer.js" type="text/javascript"></script>
</body>

</html>
